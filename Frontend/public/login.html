<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Filmes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <div class="relative h-screen flex items-center justify-center bg-cover bg-center"
       style="background-image: url('https://image.tmdb.org/t/p/original/9PFonBhy4cQy7Jz20NpMygczOkv.jpg');">
    <div class="absolute inset-0 bg-gradient-to-b from-black/90 via-black/70 to-black"></div>

    <div class="relative z-10 bg-black/80 backdrop-blur-md p-10 rounded-2xl shadow-2xl max-w-md w-full mx-4">
      <h1 class="text-3xl font-bold mb-6 text-center">Entrar</h1>

      <form id="formLogin" class="space-y-4">
        <input type="email" id="email" placeholder="Seu e-mail" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 transition">
        <input type="password" id="senha" placeholder="Sua senha" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 transition">
        <button type="submit"
          class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg text-lg font-semibold transition-all duration-300">
          Entrar
        </button>
      </form>

      <p id="mensagem" class="mt-4 text-center text-sm"></p>

      <div class="mt-6 text-center">
        <a href="recuperarSenha.html" id="esqueceuSenha" class="text-gray-300 hover:text-gray-100 text-sm block">Esqueceu a senha?</a>
        <p class="text-gray-400 mt-2">Ainda n√£o tem uma conta?</p>
        <a href="cadastro.html" class="text-red-500 hover:text-red-400 font-semibold">Crie uma agora</a>
      </div>
    </div>
  </div>

  <!-- Modal Recuperar Senha -->
  <div id="modalRecuperar" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center p-4">
    <div class="bg-gray-900 p-6 rounded-xl w-full max-w-md">
      <h2 class="text-xl font-bold mb-4 text-center">Recuperar Senha</h2>
      <input type="email" id="emailRecuperar" placeholder="Seu e-mail"
        class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 transition">
      <button id="btnRecuperar" class="w-full bg-red-600 hover:bg-red-700 py-3 mt-4 rounded-lg font-semibold">Enviar link</button>
      <button id="fecharModal" class="w-full mt-3 text-gray-300 hover:text-gray-100">Cancelar</button>
      <p id="msgRecuperar" class="text-center mt-3 text-sm"></p>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:3000/api/usuarios";
    const mensagem = document.getElementById("mensagem");

    // LOGIN
    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!email || !senha) {
        mensagem.textContent = "Preencha todos os campos.";
        mensagem.className = "text-red-500 text-center mt-4";
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });
        const data = await response.json();

        if (response.status === 404) {
          mensagem.textContent = "Usu√°rio n√£o cadastrado.";
          mensagem.className = "text-yellow-400 text-center mt-4";
          setTimeout(() => window.location.href = "cadastro.html", 1500);
          return;
        }

        if (response.status === 401) {
          mensagem.textContent = "Senha incorreta!";
          mensagem.className = "text-red-500 text-center mt-4";
          return;
        }

        if (response.ok) {
          // üîπ Salva o objeto completo do usu√°rio no localStorage
          localStorage.setItem("dadosUsuario", JSON.stringify(data.usuario));
          localStorage.setItem("usuario", data.usuario.nome);

          mensagem.textContent = "Login realizado com sucesso!";
          mensagem.className = "text-green-400 text-center mt-4";
          setTimeout(() => window.location.href = "index.html", 1000);
        }

      } catch (err) {
        mensagem.textContent = "Erro de conex√£o com o servidor.";
        mensagem.className = "text-red-500 text-center mt-4";
      }
    });

    // MODAL RECUPERAR SENHA
    const modal = document.getElementById("modalRecuperar");
    const emailRecuperar = document.getElementById("emailRecuperar");
    const msgRecuperar = document.getElementById("msgRecuperar");

    document.getElementById("esqueceuSenha").onclick = () => modal.classList.remove("hidden");
    document.getElementById("fecharModal").onclick = () => { modal.classList.add("hidden"); msgRecuperar.textContent = ""; };

    document.getElementById("btnRecuperar").onclick = async () => {
      const email = emailRecuperar.value.trim();
      if (!email) {
        msgRecuperar.textContent = "Digite um e-mail v√°lido.";
        msgRecuperar.className = "text-red-400 mt-3 text-center";
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/recuperarSenha`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        if (response.status === 404) {
          msgRecuperar.textContent = data.erro;
          msgRecuperar.className = "text-red-400 mt-3 text-center";
          return;
        }

        if (response.ok) {
          msgRecuperar.textContent = data.mensagem;
          msgRecuperar.className = "text-green-400 mt-3 text-center";
        }

      } catch (err) {
        msgRecuperar.textContent = "Erro ao enviar solicita√ß√£o.";
        msgRecuperar.className = "text-red-400 mt-3 text-center";
      }
    };
  </script>

</body>
</html>
