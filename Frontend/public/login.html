<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Filmes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Fundo com imagem cinematográfica -->
  <div class="relative h-screen flex items-center justify-center bg-cover bg-center" 
       style="background-image: url('https://image.tmdb.org/t/p/original/9PFonBhy4cQy7Jz20NpMygczOkv.jpg');">
    <div class="absolute inset-0 bg-gradient-to-b from-black/90 via-black/70 to-black"></div>

    <!-- Formulário de Login -->
    <div class="relative z-10 bg-black/80 backdrop-blur-md p-10 rounded-2xl shadow-2xl max-w-md w-full mx-4">
      <h1 class="text-3xl font-bold mb-6 text-center">Entrar</h1>

      <form id="formLogin" class="space-y-4">
        <input type="text" id="nome" placeholder="Seu nome" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 transition" />
        <input type="email" id="email" placeholder="Seu e-mail" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 transition" />
        <input type="password" id="senha" placeholder="Sua senha" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 transition" />
        
        <button type="submit"
          class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg text-lg font-semibold transition-all duration-300">
          Entrar
        </button>
      </form>

      <p id="mensagem" class="mt-4 text-center text-gray-400 text-sm"></p>

      <div class="mt-6 text-center">
        <p class="text-gray-400">Ainda não tem uma conta?</p>
        <a href="cadastro.html" class="text-red-500 hover:text-red-400 font-semibold">Crie uma agora</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("formLogin");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (nome && email && senha) {
        localStorage.setItem("usuario", nome);
        msg.textContent = "Login realizado com sucesso! Redirecionando...";
        msg.className = "text-green-400 text-center mt-4";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1200);
      } else {
        msg.textContent = "Por favor, preencha todos os campos corretamente.";
        msg.className = "text-red-500 text-center mt-4";
      }
    });
  </script>

</body>
</html>
