<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans relative">

  <div class="absolute inset-0 bg-cover bg-center brightness-50" 
       style="background-image: url('https://image.tmdb.org/t/p/original/tmU7GeKVybMWFButWEGl2M4GeiP.jpg');"></div>
  <div class="absolute inset-0 bg-gradient-to-t from-black via-black/70 to-black/20"></div>

  <div class="relative flex items-center justify-center min-h-screen px-4 z-10">
    <div class="bg-black/80 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
      <h1 class="text-4xl font-bold text-center text-red-600 mb-8">Criar Conta</h1>

      <form id="formCadastro" class="space-y-5">
        <div><input id="nome" type="text" placeholder="Seu nome" required class="w-full px-4 py-3 rounded-lg bg-gray-900 text-white"></div>
        <div><input id="email" type="email" placeholder="Seu e-mail" required class="w-full px-4 py-3 rounded-lg bg-gray-900 text-white"></div>
        <div><input id="senha" type="password" placeholder="Crie uma senha" required class="w-full px-4 py-3 rounded-lg bg-gray-900 text-white"></div>
        <div><input id="preferencias" type="text" placeholder="Ex: ação, terror, comédia" required class="w-full px-4 py-3 rounded-lg bg-gray-900 text-white"></div>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg text-lg font-semibold">Cadastrar</button>
      </form>

      <p class="text-center text-gray-400 mt-6">Já tem conta? <a href="login.html" class="text-red-500 hover:underline">Entrar</a></p>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:3000/api/usuarios";
    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const preferencias = document.getElementById("preferencias").value.trim();

      try {
        const res = await fetch(`${API_BASE}/cadastrar`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha, preferencias })
        });

        const data = await res.json();
        if (!res.ok) {
          alert("❌ " + data.erro);
          return;
        }

        alert("Conta criada com sucesso!");
        window.location.href = "login.html";

      } catch (err) {
        alert("Erro ao cadastrar. Verifique o backend.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
