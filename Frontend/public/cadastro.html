<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans">
  <!-- Navbar -->
  <header class="fixed w-full top-0 z-20 px-8 py-4 flex justify-start items-center">
    <button onclick="voltar()" class="text-gray-400 hover:text-white transition flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Voltar
    </button>
  </header>

  <!-- Fundo e Card -->
  <div class="relative h-screen flex items-center justify-center bg-cover bg-center"
       style="background-image: url('https://image.tmdb.org/t/p/original/9PFonBhy4cQy7Jz20NpMygczOkv.jpg');">

    <div class="absolute inset-0 bg-gradient-to-b from-black/90 via-black/70 to-black"></div>

    <div class="relative z-10 bg-black/80 backdrop-blur-md p-10 rounded-2xl shadow-2xl max-w-md w-full mx-4">
      <h1 class="text-3xl font-bold mb-6 text-center">Criar Conta</h1>

      <form id="formCadastro" class="space-y-4">

        <input type="text" id="nome" placeholder="Seu nome" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600">

        <input type="email" id="email" placeholder="Seu e-mail" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600">

        <input type="text" id="preferencias" placeholder="Suas preferências"
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600">


        <!-- SENHA + Requisitos -->
        <div>
          <input type="password" id="senha" placeholder="Sua senha" required minlength="8"
            class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 
            focus:outline-none focus:ring-2 focus:ring-red-600">

          <ul class="mt-3 text-sm space-y-1">
            <li id="req_min_chars" class="text-gray-400">• Mínimo de 8 caracteres</li>
            <li id="req_upper_case" class="text-gray-400">• Pelo menos 1 letra maiúscula</li>
            <li id="req_special_char" class="text-gray-400">• Pelo menos 1 caractere especial</li>
          </ul>
        </div>

        <button type="submit"
          class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg text-lg font-semibold transition-all duration-300">
          Criar conta
        </button>
      </form>

      <p class="text-gray-400 mt-4 text-center">Já tem conta?</p>
      <a href="login.html" class="text-red-500 hover:text-red-400 font-semibold block text-center">Entrar</a>
    </div>
  </div>

  <script src="../public/js/cadastro.js"></script>
</body>
</html>
