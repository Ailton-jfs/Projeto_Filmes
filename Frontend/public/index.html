<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¬ Recomendador de Filmes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ¥ Recomendador de Filmes</h1>

  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <input type="text" id="preferencias" placeholder="PreferÃªncias (ex: aÃ§Ã£o, comÃ©dia)" />
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Filmes Populares</h2>
  <div id="filmes"></div>

  <script>
    const API_URL = "http://localhost:3000/api";

    // Cadastrar usuÃ¡rio
    document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const preferencias = document.getElementById("preferencias").value.split(",");

      await fetch(`${API_URL}/usuarios/cadastro`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, senha, preferencias }),
      });

      alert("UsuÃ¡rio cadastrado com sucesso!");
    });

    // Carregar filmes populares
    async function carregarFilmes() {
      const resposta = await fetch(`${API_URL}/filmes/populares`);
      const filmes = await resposta.json();

      const container = document.getElementById("filmes");
      container.innerHTML = "";

      filmes.forEach(filme => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${filme.poster_path}" alt="${filme.title}">
          <div class="titulo">${filme.title}</div>
          <div class="nota">â­ ${filme.vote_average.toFixed(1)}</div>
        `;
        container.appendChild(card);
      });
    }

    carregarFilmes();
  </script>
</body>
</html>
