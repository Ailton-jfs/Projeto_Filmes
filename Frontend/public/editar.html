<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil - Cine+</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans min-h-screen">
    <!-- Fundo cinematográfico -->
    <div class="absolute inset-0 bg-[url('https://image.tmdb.org/t/p/original/wRxLAw4l17LqiFcPLkobriPTZAw.jpg')] bg-cover bg-center opacity-40"></div>


  <div class="absolute inset-0 bg-gradient-to-b from-black via-black/80 to-black"></div>
  <!-- Navbar -->
  <header class="fixed w-full top-0 z-20 bg-black/80 backdrop-blur-md px-8 py-4 flex justify-between items-center border-b border-gray-800">
    <button onclick="voltar()" class="text-gray-400 hover:text-white transition flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Voltar
    </button>
    <a href="index.html" class="text-2xl font-bold text-red-600">Cine+</a>
    <div></div>
  </header>

  <!-- Conteúdo -->
  <main class="pt-32 flex justify-center items-center px-4">
    <div class="bg-gray-900/70 backdrop-blur-md p-10 rounded-2xl shadow-2xl max-w-lg w-full">

      <h2 class="text-3xl font-bold mb-6 text-center">✏️ Editar Perfil</h2>

      <form id="formEditar" class="space-y-4">

        <input type="text" id="nome" placeholder="Nome" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 transition" />

        <input type="email" id="email" placeholder="E-mail" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 transition" />

        <!-- SENHA + REQUISITOS -->
        <div>
          <input 
            type="password" 
            id="senha" 
            placeholder="Nova senha (opcional)"
            class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 transition"
            minlength="8"
            pattern="(?=.*[A-Z])(?=.*[!@#$%^&*()_+={}\[\]|:;,.<>?/~`]).{8,}"
          />

          <!-- Requisitos alinhados à esquerda -->
          <div class="text-xs text-gray-400 mt-2 text-left">
            Se quiser alterar sua senha, siga os requisitos:
            <ul class="list-disc ml-4 mt-1 space-y-0.5">
              <li id="req_min_chars">Mínimo 8 caracteres</li>
              <li id="req_upper_case">Pelo menos 1 letra maiúscula</li>
              <li id="req_special_char">Pelo menos 1 caractere especial</li>
            </ul>
          </div>
        </div>

        <button type="submit"
          class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg text-lg font-semibold transition">
          Salvar Alterações
        </button>
      </form>

      <p id="mensagem" class="mt-4 text-center text-sm"></p>
    </div>
  </main>

  <script src="../public/js/editar.js"></script>
</body>
</html>
