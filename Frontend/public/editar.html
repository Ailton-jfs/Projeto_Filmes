<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans min-h-screen">
  <!-- Navbar -->
  <header class="fixed w-full top-0 z-20 bg-black/80 backdrop-blur-md px-8 py-4 flex justify-between items-center border-b border-gray-800">
    <button onclick="voltar()" class="text-gray-400 hover:text-white transition">&larr; Voltar</button>
    <h1 class="text-2xl font-bold text-red-600">Cine+</h1>
    <div></div>
  </header>

  <!-- Formulário -->
  <main class="pt-24 flex justify-center items-center">
    <div class="bg-gray-900/70 backdrop-blur-md p-10 rounded-2xl shadow-2xl max-w-lg w-full mx-4">
      <h2 class="text-3xl font-bold mb-6 text-center">✏️ Editar Perfil</h2>

      <form id="formEditar" class="space-y-4">
        <input type="text" id="nome" placeholder="Nome" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 transition" />
        
        <input type="email" id="email" placeholder="E-mail" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 transition" />
        
        <input type="password" id="senha" placeholder="Nova senha (opcional)"
          class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 transition" />

        <button type="submit"
          class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg text-lg font-semibold transition">
          Salvar Alterações
        </button>
      </form>

      <p id="mensagem" class="mt-4 text-center text-sm"></p>
    </div>
  </main>

  <script>
    function voltar() {
      window.location.href = "perfil.html";
    }

    // Preenche campos com dados atuais
    const usuario = JSON.parse(localStorage.getItem("dadosUsuario"));
    if (!usuario) window.location.href = "login.html";

    document.getElementById("nome").value = usuario?.nome || "";
    document.getElementById("email").value = usuario?.email || "";

    // Atualiza dados
    const form = document.getElementById("formEditar");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      const novosDados = { nome, email, senha };
      localStorage.setItem("dadosUsuario", JSON.stringify(novosDados));
      localStorage.setItem("usuario", nome);

      msg.textContent = "✅ Dados atualizados com sucesso!";
      msg.className = "text-green-400 text-center mt-4";

      setTimeout(() => {
        window.location.href = "perfil.html";
      }, 1000);
    });
  </script>
</body>
</html>
