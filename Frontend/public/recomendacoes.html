<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recomendações - CineMatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
    <!-- Resultados -->
    <div id="resultado" class="mt-8 space-y-8 hidden">
      <div>
        <h2 class="text-2xl font-semibold mb-3">🎥 Recomendações do TMDB</h2>
        <div id="tmdbFilmes" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
      </div>

      <div>
        <h2 class="text-2xl font-semibold mb-3">🤖 Recomendações da IA</h2>
        <div id="iaFilmes" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <h2>Filmes recomendados para <span id="usuario"></span></h2>
    <div id="filmesContainer" class="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
